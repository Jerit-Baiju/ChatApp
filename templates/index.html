{% extends 'main.html' %}{% load static %}{% block content %}
<!-- Start chats tab-pane -->
<div class="tab-pane fade show active" id="pills-chat" role="tabpanel" aria-labelledby="pills-chat-tab">
    <!-- Start chats content -->
    <div>
        <div class="px-4 pt-4">
            <h4 class="mb-4">Chats</h4>
            <div class="search-box chat-search-box">
                <div class="input-group mb-3 rounded-3">
                    <span class="input-group-text text-muted bg-light pe-1 ps-3" id="basic-addon1">
                        <i class="ri-search-line search-icon font-size-18"></i>
                    </span>
                    <input type="text" class="form-control bg-light" placeholder="Search messages or users"
                        aria-label="Search messages or users" aria-describedby="basic-addon1">
                </div>
            </div> <!-- Search Box-->
        </div> <!-- .p-4 -->

        <!-- Start user status -->
        <div class="px-4 pb-4" dir="ltr">

            <div class="owl-carousel owl-theme" id="user-status-carousel">
                <div class="item">
                    <a href="#" class="user-status-box">
                        <div class="avatar-xs mx-auto d-block chat-user-img online">
                            <img src="{% static 'images/users/avatar-2.html' %}" alt="user-img"
                                class="img-fluid rounded-circle">
                            <span class="user-status"></span>
                        </div>

                        <h5 class="font-size-13 text-truncate mt-3 mb-1">Patrick</h5>
                    </a>
                </div>
                <div class="item">
                    <a href="#" class="user-status-box">
                        <div class="avatar-xs mx-auto d-block chat-user-img online">
                            <img src="{% static 'images/users/avatar-4.jpg' %}" alt="user-img"
                                class="img-fluid rounded-circle">
                            <span class="user-status"></span>
                        </div>

                        <h5 class="font-size-13 text-truncate mt-3 mb-1">Doris</h5>
                    </a>
                </div>

                <div class="item">
                    <a href="#" class="user-status-box">
                        <div class="avatar-xs mx-auto d-block chat-user-img online">
                            <img src="{% static 'images/users/avatar-5.jpg' %}" alt="user-img"
                                class="img-fluid rounded-circle">
                            <span class="user-status"></span>
                        </div>

                        <h5 class="font-size-13 text-truncate mt-3 mb-1">Emily</h5>
                    </a>
                </div>

                <div class="item">
                    <a href="#" class="user-status-box">
                        <div class="avatar-xs mx-auto d-block chat-user-img online">
                            <img src="{% static 'images/users/avatar-6.jpg' %}" alt="user-img"
                                class="img-fluid rounded-circle">
                            <span class="user-status"></span>
                        </div>

                        <h5 class="font-size-13 text-truncate mt-3 mb-1">Steve</h5>
                    </a>
                </div>

                <div class="item">
                    <a href="#" class="user-status-box">
                        <div class="avatar-xs mx-auto d-block chat-user-img online">
                            <span class="avatar-title rounded-circle bg-soft-primary text-primary">
                                T
                            </span>
                            <span class="user-status"></span>
                        </div>

                        <h5 class="font-size-13 text-truncate mt-3 mb-1">Teresa</h5>
                    </a>
                </div>

            </div>
            <!-- end user status carousel -->
        </div>
        <!-- end user status -->

        <!-- Start chat-message-list -->
        <div>
            <h5 class="mb-3 px-3 font-size-16">Recent</h5>

            <div class="chat-message-list px-2" data-simplebar>
                <ul class="list-unstyled chat-list cha  t-user-list">

                    {% for conversation in conversations %}
                    <li class="{{conversation.type}}">
                        <a href="{% url 'chat' id=conversation.id%}">
                            <div class="d-flex">
                                <div class="chat-user-img online align-self-center me-3 ms-0">
                                    <img src="{% static 'images/users/avatar-2.html' %}"
                                        class="rounded-circle avatar-xs" alt="">
                                    <span class="user-status"></span>
                                </div>

                                <div class="flex-grow-1 overflow-hidden">
                                    <h5 class="text-truncate font-size-15 mb-1">{{conversation.name}}
                                    </h5>
                                    <p class="chat-user-message text-truncate mb-0">
                                        {{conversation.message}}</p>
                                </div>
                                <div class="font-size-11">{{conversation.time}}</div>
                            </div>
                        </a>
                    </li>
                    {% endfor %}

                </ul>
            </div>
        </div>
        <!-- End chat-message-list -->
    </div>
    <!-- Start chats content -->
</div>
<!-- End chats tab-pane -->
{% endblock content %}
