{% load static %}
<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>Chat | Chatvia - Responsive Bootstrap 4 Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive Bootstrap 4 Chat App" name="description" />
    <meta content="Themesbrand" name="author" />
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link href="{% static 'libs/magnific-popup/magnific-popup.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{% static 'libs/owl.carousel/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'libs/owl.carousel/assets/owl.theme.default.min.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />


</head>

<body data-layout-mode="dark">
    <div class="layout-wrapper d-lg-flex">
        {% include 'components/navbar.html' %}
        {% block content %}{% endblock content %}
    </div>
        <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'libs/node-waves/waves.min.js' %}"></script>
        <script src="{% static 'libs/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
        <script src="{% static 'libs/owl.carousel/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/pages/index.init.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
